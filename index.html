<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdnv2.moovin.com.br/marbig/imagens/produtos/det/calculadora-de-bolso-8-digitos-grande-tc03-rosa-img-98061.jpg">
    <link rel="stylesheet" href="style/style.css">
    <title>::Calculadora::</title>
</head>
<body>
    
    <h1>Calculadora</h1>

    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>

        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">BKSP</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>

        <button id="7" >7</button>
        <button id="8" >8</button>
        <button id="9" >9</button>
        <button id="*" class="operator">X</button>
        <br>

        <button id="4" >4</button>
        <button id="5" >5</button>
        <button id="6" >6</button>
        <button id="-" class="operator">-</button>
        <br>

        <button id="1" >1</button>
        <button id="2" >2</button>
        <button id="3" >3</button>
        <button id="+" class="operator">+</button>
        <br>

        <button id="000">000</button>
        <button id="00" >00</button>
        <button id="0" >0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="operator equal">=</button>
        <br>


    </div>
    
    <script src="script/script.js" type="text/javascript" defer></script>
</body>
</html>
